<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Sign Up</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/user.png" type="image/x-icon" />

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title_section">
        <h1 id="title">Login</h1>
      </div>
      <div class="forms">
        <!-- Login Form -->
        <form class="login_form" id="login_form">
          <div class="input_field">
            <input
              type="email"
              placeholder="Enter Your Email"
              required
              autocomplete="off"
            />
            <i class="fa-solid fa-envelope icon"></i>
          </div>
          <div class="input_field">
            <input
              type="password"
              class="password"
              placeholder="Enter Your Password"
              required
              autocomplete="off"
            />
            <i class="fa-solid fa-lock icon"></i>
            <i class="fa-solid fa-eye-slash showHidePw"></i>
          </div>
          <div class="forgot_pw">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="login_btn">
            <button type="submit">Login</button>
          </div>
          <p>Don't have an account? <span id="register">Register</span></p>
        </form>
        <!-- Register Form -->
        <form class="register_form" id="register_form">
          <div class="input_field">
            <input
              type="text"
              placeholder="Enter Your Name"
              required
              autocomplete="off"
            />
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="input_field">
            <input
              type="email"
              placeholder="Enter Your Email"
              required
              autocomplete="off"
            />
            <i class="fa-solid fa-envelope icon"></i>
          </div>
          <div class="input_field">
            <input
              type="password"
              class="password"
              placeholder="Create New Password"
              required
              autocomplete="off"
            />
            <i class="fa-solid fa-lock icon"></i>
            <i class="fa-solid fa-eye-slash showHidePw"></i>
          </div>
          <div class="login_btn">
            <button type="submit">Register</button>
          </div>
          <p>Already have an account? <span id="login">Login</span></p>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
